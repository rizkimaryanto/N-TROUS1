<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITROUS Game Tap</title>
    <link rel="stylesheet" href="styles.css"> <!-- Tambahkan file CSS eksternal jika perlu -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebase/3.7.0/firebase.js"></script>
</head>
<body>
    <div id="menu-container">
        <button id="connectWallet">Hubungkan Wallet</button>
        <button id="viewGame">Game</button>
        <button id="viewAirdropDate">Tanggal Airdrop</button>
    </div>
    
    <div id="game-container" style="display:none;">
        <h1>NITROUS (POLYGON)</h1>
        <input type="text" id="account" placeholder="Masukkan alamat POLYGON Anda">
        <button id="addParticipant">Tambahkan Alamat</button>
        <p><strong>Saldo N-TROUS Anda:</strong> <span id="balance">0</span></p>
        <p><strong>Status Airdrop:</strong> 1 Januari 2025</p>
        <button id="tapButton" class="tap-button">
            <img src="file-eOazIxX7ClmJfAfr7XuRc4og.webp" alt="Button" id="button-image">
        </button>
        <div id="leaderboard"></div>
    </div>

    <div id="airdrop-container" style="display:none;">
        <p><strong>Tanggal Airdrop:</strong> 1 Januari 2025</p>
    </div>

    <!-- Audio -->
    <audio id="clickSound" src="8_Nov_23.58.m4a"></audio>

    <script>
        // Firebase setup
        const firebaseConfig = {
            databaseURL: "https://airdropnitrous-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Web3 Initialization with Infura
        const infuraUrl = 'https://polygon-mainnet.infura.io/v3/4b83836820944bf0bba486179ee4dbfd';
        let web3;
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider(infuraUrl));
        }
        
        // Smart Contract Setup
        const contractAddress = "0xd863ba508ce896960D2a885eAFD84Bb5179B1f5D";
        const contractABI = [
            {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"rewardAmount","type":"uint256"}],"name":"AirdropDistributed","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"RewardAccumulated","type":"event"},
            {"inputs":[],"name":"accumulateReward","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"airdropDate","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"airdropDistributed","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        // Hubungkan Wallet
        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    alert("Wallet terhubung!");
                } catch (error) {
                    console.error("Kesalahan menghubungkan wallet:", error);
                }
            } else {
                alert("Harap instal MetaMask!");
            }
        });

        // Tambahkan Partisipan
        document.getElementById('addParticipant').addEventListener('click', () => {
            const account = document.getElementById('account').value;
            if (account) {
                alert(`Alamat ${account} berhasil ditambahkan sebagai partisipan.`);
                // Tambahkan logika untuk menyimpan partisipan ke kontrak atau database jika diperlukan
            } else {
                alert("Masukkan alamat POLYGON Anda!");
            }
        });

        // Fungsi klik tombol
        document.getElementById('tapButton').addEventListener('click', async () => {
            const sound = document.getElementById('clickSound');
            sound.play();

            const account = document.getElementById('account').value;
            if (account) {
                const balance = await contract.methods.balanceOf(account).call();
                const newBalance = parseInt(balance) + 1; // Menambah 1 koin per klik
                document.getElementById('balance').textContent = newBalance;
                
                // Opsional: Simpan transaksi di blockchain
                try {
                    const accounts = await web3.eth.getAccounts();
                    await contract.methods.accumulateReward().send({ from: accounts[0] });
                    alert("Koin berhasil ditambahkan!");
                } catch (error) {
                    console.error("Transaksi gagal:", error);
                }
            } else {
                alert("Masukkan alamat POLYGON Anda!");
            }
        });

        // Menu navigasi
        document.getElementById('viewGame').addEventListener('click', () => {
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        });

        document.getElementById('viewAirdropDate').addEventListener('click', () => {
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('airdrop-container').style.display = 'block';
        });
    </script>
</body>
</html>
